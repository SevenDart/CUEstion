<form>
    <input type="text"
           class="form-control"
           placeholder="Search..."
           [formControl]="searchControl"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let result of results | async" [value]="result">
        {{result}}
      </mat-option>
    </mat-autocomplete>
</form>
